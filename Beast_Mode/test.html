<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/public/assets/css/style.css">

    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Get Beasted!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../">Home</a> <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNav" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="../newworkout">New Workout <span class="sr-only">(current)</span></a>

                <li class="nav-item">
                    <a class="nav-link" href="../workout_history">Workout History</a>

                <li class="nav-item">
                    <a class="nav-link" href="../about">About</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
<form method="POST" action="/newworkout">
    <div class="container title-container">
        <h1 class="ml1">
            <span class="text-wrapper">
        <span class="line line1"></span>
            <span class="letters">Beast Mode!</span>
            <span class="line line2"></span>
            </span>
        </h1>
    </div>
    <br>
    <div class="container">
        <h3>How Long Do You Want To <span class="beast-text">BEAST!</span> For?</h3>
        <select class="selectpicker">
            <option>5 minutes</option>
            <option>10 minutes</option>
            <option>15 minutes</option>
            <option>20 minutes</option>
            <option>25 minutes</option>
            <option>30 minutes</option>
            <option>45 minutes</option>
            <option>60 minutes</option>
            <option>1 hr 15 minutes</option>
            <option>1 hr 30 minutes</option>
          </select>
    </div>
    <br>
    <div class="container muscle-group-selection align-self">
        <h3>Select Muscle Groups to <span class="text-danger">BEAST!</span></h3>
        <br>
    </div>
    <br>
    <div class="container muscle-group-options">
        <div class="col-md-6 float-left">
            <div class="col-md-6 left-muscle-list float-left" id="test">
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="neck" >Neck (sternocleidomastoid) </label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="traps">Traps (trapezius)</label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="shoulders">Shoulders (deltoids)</label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="chest">Chest (pectoralis)</label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="biceps">Biceps (biceps brachii)</label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="forearm">Forearm (brachioradialis)</label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="abs">Abs (rectus abdominis)</label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="quads">Quads (quadriceps)</label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="calves">Calves (gastrocnemius)</label>
            </div>
            <div class="col-md-6 man-image float-center">
                <img src="/public/assets/images/imageMan.png" alt="man" style="float:left;width:300px;height:400px;">
            </div>
        </div>
        <div class="col-md-6 float-left">
            <div class="col-md-6"></div>
            <div class="col-md-6 woman-image float-left">
                <img src="/public/assets/images/imageWoman.png" alt="woman" style="float:right;width:300px;height:400px;">
            </div>
            <div class="col-md-6 right-muscle-list" id="test">
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="traps">Traps (trapezius)</label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="triceps">Triceps (triceps brachii)</label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="lats">Lats (latissimus dorsi)</label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="middleBack">Middle Back (rhomboids)</label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="lowerBack">Lower Back (Thoracolumbar)</label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="glutes">Glutes (Gluteusmaximus)</label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="quads">Quads (quadriceps)</label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="hamstrings">Hamstrings (biceps femoris)</label>
                <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="calves">Calves (gastrocnemius)</label>
            </div>
        </div>
    </div>
    <br> {{!--
    <div class="button-container"> --}}
        <div class="row">
            <div class="col text-center">
                <button type="submit" id="submitWorkoutParameters" value="FIRE UP!">FIRE UP!</button>
            </div>
        </div>
        {{!-- </div> --}}
</form>
</body>

</html>
